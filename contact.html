<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <!-- viewable area -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linked css stylesheet -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- linked bootstrap stylesheet -->
    <link rel="stylesheet" href="./Assets/css/style.css" type="text/css" />
    <!-- tab title -->
    <title>Contact Me</title>
  </head>
  <!-- menu bar list  -->
  <div class="container-fluid">
    <div class="navbar navbar-default">
      <h1 class="display-6 navbar-brand col-xs-12 col-sm-3 col-xl-2">
        <strong> Talia Vazquez</strong>
      </h1>
      <nav>
        <ul class="nav text-center justify-content-end align-items-center">
          <li class="nav-item border-right">
            <a href="index.html" class="nav-link">About</a>
          </li>
          <li class="nav-item border-right">
            <a href="portfolio.html" class="nav-link">Portfolio</a>
          </li>
          <li class="nav-item border-right">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <body>
    <!-- contact me box  -->
    <div class="container">
      <main
        class="col-md-8 col-sm-12 mt-5 p-3 mb-2 bg-light text-dark card rounded border border-grey"
      >
        <section>
          <h2><strong>Contact Me</strong></h2>
        </section>

        <!-- contact me form snippet-->
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input
              type="name"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="your name here"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="@aol.com @hotmail.com @gmail.com @outlook.com"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="6"
            ></textarea>
          </div>
        </form>
      </main>
      <section class="col-md-9 col-md-offset-1 sidebar" id="social-media">
        <hr class="my-auto" />
        <h5><small>Find Me</small></h5>

        <!-- icons for social -->
        <a href="https://www.linkedin.com/in/talia-vazquez-1768461a9"
          ><img
            target="_blank"
            src="./Assets/icon-linkedin.png"
            alt="Linkedin"
            class="icon-image"
          />
        </a>
        <a href="https://github.com/taliavazquez"
          ><img
            target="_blank"
            src="./Assets/icon-octocat.png"
            alt="Github"
            class="icon-image"
          />
        </a>
        <a href="https://taliavazquez.github.io/Resume/"
          ><img
            target="_blank"
            src="./Assets/icon-resume.png"
            alt="Resume"
            id="icon-resume"
            class="icon-image"
          />
        </a>
      </section>
    </div>
    <!-- sticky footer that moves with minimizing the page -->
    <footer class="footer-section">
      <div class="bg-dark text-white justify-content-center">
        <!-- copyright -->
        <p>
          <small><strong>&copy; Copyright 2020 Talia Vazquez</strong></small>
        </p>
      </div>
    </footer>
    <!-- jquery javascript bootstrap links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
